<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">



      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart', 'line' ]});


    google.charts.setOnLoadCallback(draw_tracker);

    function draw_tracker(){
    var queryString = encodeURIComponent('SELECT A, B, C, D LIMIT 13 OFFSET 0');
    
    if (document.getElementById("m0").checked){
      	var queryString = encodeURIComponent('SELECT A, B, C, D LIMIT 13 OFFSET 0');
      	}
     if (document.getElementById("m1").checked){
      	var queryString = encodeURIComponent('SELECT A, E,F,G LIMIT 13 OFFSET 0');
      	} 
    

	var query = new google.visualization.Query(
	'https://docs.google.com/spreadsheets/d/1hV5w1aO29waAz7i3S34Hrw3mLUCCs47aDw8wuXkPpw8/gviz/tq?gid=878551303&headers=1&tq=' + queryString);
      query.send(handleSampleDataQueryResponseT);
    
    }

  

    function handleSampleDataQueryResponseT(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }
     
    var options = {'title':'Totla meetings by month',
    				'legend':'top',
                     'width':1200,
                     'height':400,
                     seriesType: 'lines',
                     series: {0: {type: 'bars'}}};
                       
    var data_track = response.getDataTable();
    var chart_tracker = new google.visualization.ComboChart(document.getElementById('chart_month'));
    chart_tracker.draw(data_track, options);
 }
    </script>
    
    <style>

</style>

  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

 
  </head>

  <body>
  

  
<div class="btn-group" >
  <button type="button" id = "eng" value ="1" class="btn btn-primary"  onclick="location.href='wye_metrics_eng.html'">Engagement</button>
  <button type="button" id = "con" value ="2" class="btn btn-primary"  onclick="location.href='wye_metrics_con.html'">Connectedness</button>
  <button type="button" id = "awa" value ="3" class="btn btn-primary"  onclick="location.href='wye_metrics_awa.html'">Awarness</button></div>
      
      
      <br><br>

    
    <div id="chart_month"></div>


    <br><br>
    <b>
    <center>
  <input type="radio" id="m0" name = "month" onclick="draw_tracker()"> Engagement Score
  <input type="radio" id="m1" name = "month" onclick="draw_tracker()"> Leaders Engaged 
</center>
