<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">



      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart', 'line' ]});

      google.charts.setOnLoadCallback(drawChart);

     
    function drawChart() {
      
      var queryString = encodeURIComponent('SELECT B, C LIMIT 30 OFFSET 0');
      
     if (document.getElementById("m0").checked){
      	var queryString = encodeURIComponent('SELECT B, C LIMIT 30 OFFSET 0');
      	}
     if (document.getElementById("m1").checked){
      	var queryString = encodeURIComponent('SELECT B, D LIMIT 30 OFFSET 0');
      	} 	
     if (document.getElementById("m2").checked) {
       	var queryString = encodeURIComponent('SELECT B, E LIMIT 30 OFFSET 0');
       	}  	   	
     if (document.getElementById("m3").checked) {
      	var queryString = encodeURIComponent('SELECT B, F LIMIT 30 OFFSET 0');
      	}  	   	
     if (document.getElementById("m4").checked) {
      	var queryString = encodeURIComponent('SELECT B, G LIMIT 30 OFFSET 0');
      	}  	   	
     if (document.getElementById("m5").checked) {
      	var queryString = encodeURIComponent('SELECT B, H LIMIT 30 OFFSET 0');
      	}  	   	
     if (document.getElementById("m6").checked) {
      	var queryString = encodeURIComponent('SELECT B, I LIMIT 30 OFFSET 0');
      	}  	   	
     if (document.getElementById("m7").checked) {
      	var queryString = encodeURIComponent('SELECT B, J LIMIT 30 OFFSET 0');
       	}  	   	
      var query = new google.visualization.Query(
		'https://docs.google.com/spreadsheets/d/1-hTOnbjrTl22nAxE-R5VboE6cUsPfgGAnpm26qkMwOU/gviz/tq?gid=1713539896&headers=1&tq=' + queryString);
      query.send(handleSampleDataQueryResponse);
      
    }
    

      
   function handleSampleDataQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }
      

	    var options = {'title':'WhatsApp messages among Wye leaders',
	    			'legend':'top',
                     'width':1800,
                     'height':400,
                    fontName: 'Open Sans',
                    fontSize: '12',
					'chartArea':{ 'width': '90%', 'height': '80%'},
					series: {0: {type: 'bars' , color: '#5bc0de'}},
					'vAxis': {'title': 'Number of messages',
 					'minValue': 0, 
 					'maxValue': 20}};
                     

      var data = response.getDataTable();
      var chart = new google.visualization.ColumnChart(document.getElementById('whatsapp_chart'));
     chart.draw(data, options);
}


    </script>
    
    <style>

div {
   font-family: "Open Sans";
    font-size: 13px;
 
}


</style>  

 
  </head>

  <body>

  
      <div id="whatsapp_chart"></div>
    
    <br><br>
    <b>
    <center>
  <div>
  <input type="radio" id="m0" value="B" name = "month" onclick="drawChart()"> 2016 Total 
  <input type="radio" id="m1" value="F" name = "month" onclick="drawChart()"> Jun, 2016 
  <input type="radio" id="m2" value="G" name = "month" onclick="drawChart()"> Jul, 2016
  <input type="radio" id="m3" value="G" name = "month" onclick="drawChart()"> Aug, 2016
  <input type="radio" id="m4" value="G" name = "month" onclick="drawChart()"> Sep, 2016
  <input type="radio" id="m5" value="G" name = "month" onclick="drawChart()"> Oct, 2016
  <input type="radio" id="m6" value="G" name = "month" onclick="drawChart()"> Nov, 2016
  <input type="radio" id="m7" value="G" name = "month" onclick="drawChart()"> Dec, 2016
  </div>
</center>




  </body>
</html>
